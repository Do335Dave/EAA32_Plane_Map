<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>EAA32 Plane Map</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script type = "text/javascript" src = "{{ url_for('static', filename = 'site.js') }}" ></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row p-3 m-3 bg-info text-white">
                EAA32 Airplane Map
            </div>
            <div class="row p-3 m-3">
                <div class="col-lg-8 p-1">
                    {{ this_map }}
                </div>
                <div class="col-lg-4 p-1">
                    {% for plane in planes %} 
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" 
                            id="plane_check_{{ loop.index }}" name="plane_check" 
                            value="{{ plane }}">
                        <label class="form-check-label">{{ plane }}</label>
                    </div>
                    {% endfor %} 
			        <button type="button" class="btn btn-light" onclick="selected_planes();">List Me</button>              
                </div>
            </div>
            <div class="row p-3 m-3 bg-light">
                lower content
            </div>
        </div>
    </body>
</html>
